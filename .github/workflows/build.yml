name: R Package Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    env:
      PAK_FORCE_SOURCE_INSTALL: true
      PAK_IGNORE_PLATFORM: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check
        continue-on-error: true
        id: install-deps
        
      - name: Retry Install dependencies
        if: steps.install-deps.outcome == 'failure'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check

      - name: Verify roxygen outputs are current
        run: |
          Rscript -e 'roxygen2::roxygenise()'
          git status --short man NAMESPACE inst/NEWS.Rd || true
          git diff --quiet man NAMESPACE inst/NEWS.Rd || (echo "::error::Run devtools::document() and commit regenerated Rd/NAMESPACE files." && exit 1)

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          error-on: '"error"'

